<!DOCTYPE html>
<div class="poker-grid">
  <!-- Generate 13x13 grid for poker hands -->
  <div
    *ngFor="let handData of hands"
    class="grid-cell"
    [style.background]="getGradientStyle(handData.hand)"
    (click)="onCellClick(handData.hand, $event)"
    [title]="handData.hand + ': ' + handData.redPercent + '% красный, ' + handData.bluePercent + '% синий'"
  >
    {{ handData.hand }}
  </div>
</div>
